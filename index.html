<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <p>Select a choice</p>
    
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="scores">
        <p>Computer Score:</p>
        <p id="com-score">0</p>
        <p>Human Score:</p>
        <p id="hum-score">0</p>
    </div>

    <script src="./script.js"></script>
</body>
